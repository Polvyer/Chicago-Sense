<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <div class="text-box">
        <h1 class="heading-primary">
          <span class="heading-primary-main">Chicago Sense</span>
          <span class="heading-primary-sub"
            >"Let real Chicagoans help you get the best experience of
            Chicago"</span
          >
        </h1>

        <form>
          <fieldset class="account-info">
            <label>
              Email
              <input value="" type="email" name="username" required />
            </label>
            <label>
              Password
              <input value="" type="password" name="password" required />
            </label>
          </fieldset>

          <fieldset class="account-action">
            <div class="account-support">
              <label>
                <input type="checkbox" name="remember" /> Remember me?
              </label>
              <a href="#">Forgot password?</a>
            </div>
            <button class="btn" type="submit" name="submit" value="Login">
              Login
            </button>
          </fieldset>
        </form>
        <span class="account-register"
          >Don't have an account?
          <a href="./register.html">Sign up</a>
        </span>
      </div>
    </header>
  </body>
</html>
